<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Importing Google Icons -->
</head>
<body>
    <div class="container">
        <div class="titleCard">
            <p class="title"><span> Weather</span> APP</p>
            <p class="desc">Real-time weather updates for any location</p>
        </div>
        <div class="card">
            <input id="cityInput" class="inputBox" type="text" placeholder="Enter city">
            <button id="searchBtn" class="btnSearch">
                <span class="material-icons">search</span> Search
            </button>
        </div>
        
        <div id="outputCard" class="output">
            <div class="weather-icon">
                <span class="material-icons" id="weather-icon">wb_sunny</span>
            </div>
            <div class="cityNameCard">
                <p id="city-name"></p>
                <p id="countryName"></p>
            </div>
            <div class="tempCard">
                <p id="temp"></p><sup id="sup">Â°C</sup>
            </div>
            <p id="loc-time"></p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
